<!DOCTYPE html>
<html>
  <head>
    <title>Custom Whisper Dictation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        width: 300px;
      }
      label {
        display: block;
        margin: 5px 0;
      }
      input {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
      }
      button {
        width: 100%;
        padding: 8px;
        margin-bottom: 5px;
        background-color: #4caf50;
        color: white;
        border: none;
      }
      button:hover {
        background-color: #45a049;
      }
      #stopBtn {
        background-color: #f44336;
      }
      #stopBtn:hover {
        background-color: #da190b;
      }
    </style>
  </head>
  <body>
    <h3>Custom Whisper Settings</h3>
    <label>Custom Endpoint URL:</label>
    <input
      type="text"
      id="endpointUrl"
      placeholder="e.g., https://yourserver.com/v1/audio/transcriptions"
    />
    <label>API Key:</label>
    <input type="text" id="apiKey" placeholder="Enter your API key" />
    <label>Model:</label>
    <input type="text" id="model" placeholder="e.g., tiny, custom-model" />
    <button id="saveBtn">Save Settings</button>
    <button id="startBtn">Start Dictation to Textarea</button>
    <button id="stopBtn">Stop Dictation</button>
    <p id="status"></p>
    <script src="popup.js"></script>
  </body>
</html>
